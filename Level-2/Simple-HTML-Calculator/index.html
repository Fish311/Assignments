<!DOCTYPE html>
<html>
    <head>
        <link href="main.css" rel="stylesheet" type="text/css" >
    </head>
    <body>
        
        <form name="math">
            <div id="add">
                <input type="text" name="addFirst"/>
                <div> + </div>
                <input type="text" name="addSecond"/>
            </div>
            <div id="subtract">
                <input type="text" name="subFirst"/>
                <div> - </div>
                <input type="text" name="subSecond"/>
            </div>
            <div id="multiply">
                <input type="text" name="mulFirst"/>
                <div> x </div>
                <input type="text" name="mulSecond"/>
            </div>
            <button type="submit">Submit</button>
        </form>
        
        <script src="index.js"></script>
    </body>
</html>
